<!DOCTYPE html>
<html>
<head>
    <title>Voetberg Family Login</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 100px 20px; background: #333; color: white; }
        input { padding: 15px; font-size: 18px; border-radius: 5px; border: none; width: 250px; text-align: center;}
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .hint { color: #aaa; font-size: 0.8em; margin-top: 20px; }
    </style>
    <script>
        function checkPass() {
            var pass = document.getElementById("password").value;
            // Logic: User types "Pointers99" -> Browser goes to "Pointers99.html"
            if(pass) {
                window.location.href = pass + ".html";
            }
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                checkPass();
            }
        });
    </script>
</head>
<body>
    <h1>Voetberg Family Access</h1>
    <p>Enter the access key to enter:</p>
    <input type="password" id="password" placeholder="Access Key">
    <br>
    <button onclick="checkPass()">Unlock</button>
    <p class="hint">Note: If you enter the wrong key, you will see a 404 error.</p>
</body>
</html>
