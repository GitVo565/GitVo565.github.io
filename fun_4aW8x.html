<!DOCTYPE html>
<html>
<head>
    <title>Voetberg Family Scrapbook</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body { 
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Fun font for whole page */
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #2c3e50; 
            color: #333; 
            background-image: radial-gradient(#34495e 1px, transparent 1px);
            background-size: 20px 20px; 
        }
        
        .back-btn { display: inline-block; background: #fff; padding: 8px 15px; text-decoration: none; color: #333; border-radius: 20px; font-family: sans-serif; margin-bottom: 30px; }

        .header-section { text-align: center; margin-bottom: 60px; }
        h1 { margin: 0; color: #ecf0f1; font-size: 3em; font-family: 'Segoe UI', sans-serif; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .subtitle { color: #bdc3c7; font-family: 'Segoe UI', sans-serif; font-style: italic; margin-top: 5px; font-size: 1.2em; }

        .scrapbook-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 50px; padding-bottom: 50px;
        }

        /* POLAROID STYLE */
        .polaroid {
            background: white;
            padding: 15px 15px 15px 15px; /* Even padding all around */
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            width: 280px; 
            transition: transform 0.3s;
            position: relative;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column; /* Stacks Image then Text */
        }
        
        .polaroid:hover { transform: scale(1.1) rotate(0deg) !important; z-index: 100; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }

        .polaroid img {
            width: 100%;
            height: 280px; 
            object-fit: cover;
            border: 1px solid #eee;
            background: #f0f0f0;
            display: block;
        }

        /* CAPTION - Sits in the white space below image */
        .caption-box {
            text-align: center;
            padding-top: 15px;
            padding-bottom: 5px;
        }
        
        .caption-title { font-weight: bold; font-size: 1.2em; color: #2c3e50; display: block; }
        .caption-date { font-size: 0.85em; color: #7f8c8d; display: block; margin-top: 4px; font-family: sans-serif; }
        
        .tape {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 90px; height: 30px; background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* ROTATIONS */
        .tilt-left { transform: rotate(-4deg); }
        .tilt-right { transform: rotate(3deg); }
        .tilt-hard-left { transform: rotate(-7deg); }
        .tilt-hard-right { transform: rotate(6deg); }

        .footer-info { margin-top: 40px; padding-top: 20px; border-top: 1px solid #465c71; text-align: right; font-size: 0.75em; color: #7f8c8d; font-family: sans-serif; }
    </style>
</head>
<body>

    <a href="Pointers99.html" class="back-btn">‚Üê Back to Hub</a>
    
    <div class="header-section">
        <h1>üì∏ Family Scrapbook</h1>
        <div class="subtitle">Recent Highlights & Memories</div>
    </div>

    <div class="scrapbook-container">

        <a href="https://photos.app.goo.gl/RqaUJar8JAs5a5d76" target="_blank" class="polaroid tilt-left">
            <div class="tape"></div>
            <img src="images/4_peat_bros.jpg" alt="4-Peat Champs">
            <div class="caption-box">
                <span class="caption-title">üèÜ State Champs (4x)</span>
                <span class="caption-date">Nov 2025</span>
            </div>
        </a>

        <a href="https://photos.app.goo.gl/h8XbJS3dgzHdfAdR6" target="_blank" class="polaroid tilt-right">
            <div class="tape"></div>
            <img src="images/donald_signs.jpg" alt="Donald Signing">
            <div class="caption-box">
                <span class="caption-title">üñäÔ∏è Signed to MSUB!</span>
                <span class="caption-date">Nov 12, 2025</span>
            </div>
        </a>

        <a href="https://photos.app.goo.gl/d4qb1c4sBMWA6Lqy8" target="_blank" class="polaroid tilt-hard-left">
            <div class="tape"></div>
            <img src="images/Donald_Montana_Stream.jpg" alt="Montana">
            <div class="caption-box">
                <span class="caption-title">üèîÔ∏è Montana Scouting</span>
                <span class="caption-date">Summer 2025</span>
            </div>
        </a>

        <a href="https://photos.app.goo.gl/JiEHgMDBsvhZvmHG6" target="_blank" class="polaroid tilt-right">
            <div class="tape"></div>
            <img src="ice_fishing.jpg" alt="Ice Fishing">
            <div class="caption-box">
                <span class="caption-title">üé£ Ice Fishing</span>

            </div>
        </a>

        <a href="https://photos.app.goo.gl/qttibN4R39jZm41M7" target="_blank" class="polaroid tilt-hard-right">
            <div class="tape"></div>
            <img src="wallace.jpg" alt="Wallace">
            <div class="caption-box">
                <span class="caption-title">üê∂ Sir Wallace</span>
                <span class="caption-date">The Goodest Boy</span>
            </div>
        </a>

    </div>

    <div class="footer-info">
        <span id="lastUpdated"></span>
    </div>

    <script>
        var date = new Date(document.lastModified);
        document.getElementById("lastUpdated").innerText = "Last Updated: " + date.toLocaleDateString() + " " + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    </script>

</body>
</html>
