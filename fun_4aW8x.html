<!DOCTYPE html>
<html>
<head>
    <title>Voetberg Family Fun</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        /* Dark Background (The Table) */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            max-width: 1000px; 
            margin: 0 auto; 
            background: #2c3e50; 
            color: #333; 
            background-image: radial-gradient(#34495e 1px, transparent 1px);
            background-size: 20px 20px; /* Subtle texture */
        }
        
        /* Navigation */
        .back-btn { display: inline-block; background: #fff; padding: 8px 15px; text-decoration: none; color: #333; border-radius: 20px; border: 1px solid #ddd; font-size: 0.9em; margin-bottom: 30px; transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .back-btn:hover { transform: translateY(-2px); }

        /* Header */
        .header-section { text-align: center; margin-bottom: 50px; }
        h1 { margin: 0; color: #ecf0f1; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { color: #bdc3c7; font-style: italic; margin-top: 5px; }

        /* SCRAPBOOK GRID */
        .scrapbook-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        /* POLAROID CARD STYLE */
        .polaroid {
            background: white;
            padding: 15px 15px 25px 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            width: 300px; /* Fixed width for tile look */
            transition: transform 0.3s ease;
            position: relative;
            text-decoration: none;
            color: #333;
        }
        
        /* Hover Effect: Straighten & Lift */
        .polaroid:hover { 
            transform: scale(1.05) rotate(0deg) !important; 
            z-index: 10; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        /* The Image */
        .polaroid img {
            width: 100%;
            height: 250px; /* Uniform height for tidiness */
            object-fit: cover;
            border: 1px solid #ddd;
            background: #eee;
        }

        /* Handwriting Caption */
        .caption-box {
            text-align: center;
            margin-top: 15px;
        }
        .caption-title {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Handwriting font */
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            display: block;
        }
        .caption-date {
            font-size: 0.8em;
            color: #777;
            display: block;
            margin-top: 2px;
        }
        .view-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #3498db;
            font-weight: bold;
        }

        /* THE TAPE EFFECT (Pure CSS) */
        .tape {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.4);
            border-left: 2px dotted rgba(0,0,0,0.1);
            border-right: 2px dotted rgba(0,0,0,0.1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0.7;
        }

        /* RANDOM ROTATIONS (Scrapbook Feel) */
        .tilt-left { transform: rotate(-3deg); }
        .tilt-right { transform: rotate(2deg); }
        .tilt-hard-left { transform: rotate(-5deg); }

        /* Footer */
        .footer-info { margin-top: 60px; padding-top: 20px; border-top: 1px solid #465c71; text-align: right; font-size: 0.75em; color: #7f8c8d; clear: both; }

    </style>
</head>
<body>

    <a href="Pointers99.html" class="back-btn">‚Üê Back to Hub</a>
    
    <div class="header-section">
        <h1>üì∏ The Scrapbook</h1>
        <div class="subtitle">Recent Highlights & Memories</div>
    </div>

    <div class="scrapbook-container">

        <a href="https://photos.app.goo.gl/RqaUJar8JAs5a5d76" target="_blank" class="polaroid tilt-left">
            <div class="tape"></div> <img src="images/4_peat_bros.jpg" alt="4-Peat Champs">
            <div class="caption-box">
                <span class="caption-title">üèÜ The 4-Peat!</span>
                <span class="caption-date">Nov 2025</span>
                <span class="view-link">View Album ‚Üó</span>
            </div>
        </a>

        <div class="polaroid tilt-right">
            <div class="tape"></div>
            <img src="images/Donald_Montana_Stream.jpg" alt="Montana">
            <div class="caption-box">
                <span class="caption-title">üèîÔ∏è Montana Scouting</span>
                <span class="caption-date">Summer 2025</span>
            </div>
        </div>

    </div>

    <div class="footer-info">
        <span id="lastUpdated"></span>
    </div>

    <script>
        var date = new Date(document.lastModified);
        document.getElementById("lastUpdated").innerText = "Last Updated: " + date.toLocaleDateString() + " " + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    </script>

</body>
</html>
