    <style>
        /* Theme: Dark Tabletop */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            line-height: 1.6; 
            max-width: 1200px; 
            margin: 0 auto;

        }
        
        /* Navigation */
        .back-btn { 
            display: inline-block; 
            background: #34495e; 
            padding: 8px 15px; 
            text-decoration: none; 
            color: #ecf0f1; 
            border-radius: 20px; 
            border: 1px solid #465c71; 
            font-size: 0.9em; 
            margin-bottom: 20px; 
            transition: all 0.2s; 
        }
        .back-btn:hover { background: #465c71; }

        /* Header */
        .header-section { text-align: center; margin-bottom: 40px; border-bottom: 2px solid #e74c3c; padding-bottom: 20px; }
        h1 { margin: 10px 0 5px 0; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { color: #bdc3c7; font-style: italic; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px; /* Space between photos */
            padding: 20px;
        }

        /* Polaroid Card */
        .polaroid {
            background: white;
            padding: 15px 15px 50px 15px; /* Extra bottom padding for caption */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform: rotate(0deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
            display: block;
            position: relative;
        }

        /* Hover Effect: Lift and Straighten */
        .polaroid:hover {
            transform: scale(1.05) rotate(0deg) !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* Slight random rotations for "scattered" look */
        .polaroid:nth-child(3n+1) { transform: rotate(-2deg); }
        .polaroid:nth-child(3n+2) { transform: rotate(3deg); }
        .polaroid:nth-child(3n+3) { transform: rotate(1deg); }

        /* Image Styling */
        .polaroid img {
            width: 100%;
            height: 280px; /* Fixed height for uniformity */
            object-fit: cover;
            border: 1px solid #ddd;
            display: block;
            background: #eee;
        }

        /* Caption Styling */
        .caption-box {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .caption-title {
            display: block;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            color: #2c3e50;
        }
        
        .caption-date {
            display: block;
            font-size: 0.85em;
            color: #7f8c8d;
        }

        /* Tape Effect */
        .tape {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 35px; background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 2;
            backdrop-filter: blur(2px);
        }

        /* New Label Badge */
        .new-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e74c3c;
            color: white;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transform: rotate(15deg);
            z-index: 5;
        }

        /* Footer */
        .footer-info { margin-top: 50px; padding-top: 10px; border-top: 1px solid #465c71; text-align: right; font-size: 0.75em; color: #bdc3c7; }
