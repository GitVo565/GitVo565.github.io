<!DOCTYPE html>
<html>
<head>
    <title>Buck15 Training Directives</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        /* Theme Variables */
        :root {
            --bg-dark: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-light: #ecf0f1;
            --accent-gold: #f39c12;
            --accent-blue: #3498db;
            --lift-green: #27ae60;
            --run-red: #e74c3c;
            --meet-gold: #f1c40f;
            --rest-grey: #7f8c8d;
            --morning-sky: #81ecec;
            --evening-indigo: #a29bfe;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 0; /* Removed padding for hero banner */
            line-height: 1.6; 
            margin: 0 auto; 
            background: var(--bg-dark); 
            color: var(--text-light); 
        }

        /* Main Content Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Navigation */
        .nav-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .back-btn { 
            display: inline-block; background: rgba(44, 44, 44, 0.8); padding: 8px 15px; 
            text-decoration: none; color: var(--text-light); border-radius: 20px; 
            border: 1px solid #444; font-size: 0.9em; 
            transition: all 0.2s; 
            backdrop-filter: blur(5px);
        }
        .back-btn:hover { background: #444; }

        /* --- HERO BANNER --- */
        .hero-banner {
            position: relative;
            /* CORRECTED IMAGE PATH */
            background-image: url('images/tacie_take_on_weights.jpg');
            background-size: cover;
            background-position: center;
            /* Height of the banner */
            height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        /* Dark overlay for readability & drama */
        .hero-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(26, 26, 26, 0.3) 0%, rgba(26, 26, 26, 0.9) 100%);
            z-index: 1;
        }

        /* Content inside the hero */
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hero-title-block {
            text-align: center;
            margin-top: auto; /* Pushes to bottom */
            padding-bottom: 30px;
        }

        h1 { margin: 0; font-size: 2.5em; letter-spacing: 2px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .subtitle { 
            color: var(--accent-gold); 
            font-weight: bold; 
            font-size: 1.2em; 
            font-style: italic;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- THE WAR MAP (STRATEGY) --- */
        .roadmap-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid #444;
        }
        .roadmap-title { 
            color: var(--accent-blue); font-weight: 800; text-transform: uppercase; 
            display: block; margin-bottom: 15px; border-bottom: 1px solid #555; padding-bottom: 5px;
        }
        .phase-list { list-style: none; padding: 0; margin: 0; }
        .phase-item { 
            display: flex; gap: 15px; margin-bottom: 10px; padding: 8px; 
            border-radius: 4px; align-items: center;
        }
        .phase-item.done { opacity: 0.5; }
        .phase-item.active { background: rgba(243, 156, 18, 0.15); border: 1px solid var(--accent-gold); }
        .phase-date { font-weight: bold; color: #aaa; min-width: 100px; font-size: 0.9em; }
        .phase-desc { color: #eee; font-size: 0.95em; }
        .phase-badge { 
            font-size: 0.7em; padding: 2px 6px; border-radius: 4px; 
            background: #444; color: #fff; text-transform: uppercase; margin-left: auto; white-space: nowrap;
        }

        /* --- WEEKLY CARDS --- */
        .week-group { margin-bottom: 50px; }
        .week-header { 
            background: linear-gradient(90deg, #333, #1a1a1a);
            padding: 10px 15px; border-left: 5px solid var(--accent-gold);
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .week-title { font-weight: bold; color: white; font-size: 1.1em; text-transform: uppercase; }
        .week-theme { color: var(--accent-gold); font-size: 0.9em; font-style: italic; }

        /* Day Cards */
        .day-card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 0; /* Reset padding for internal grid */
            margin-bottom: 20px;
            border-left: 5px solid #555;
            overflow: hidden;
        }
        
        /* Top Bar of Day Card */
        .day-top-bar {
            padding: 10px 15px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid #444;
            display: flex; justify-content: space-between; align-items: center;
        }
        .day-name { font-weight: 800; font-size: 1.1em; color: white; }
        .day-date { font-size: 0.9em; color: #aaa; }

        /* AM/PM Grid */
        .day-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .time-col { padding: 15px; }
        .time-col.am { border-right: 1px solid #444; }
        
        .time-label { 
            display: block; font-size: 0.8em; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; 
            display: flex; align-items: center; gap: 6px;
        }
        .am-label { color: var(--morning-sky); }
        .pm-label { color: var(--evening-indigo); }

        /* Activity Content */
        .activity { margin-bottom: 8px; font-size: 0.95em; line-height: 1.4; }
        .activity strong { color: white; }
        .activity-note { display: block; font-size: 0.85em; color: #888; font-style: italic; margin-top: 2px; }
