<!DOCTYPE html>
<html>
<head>

    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">

    <style>

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;

            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;

            font-size: 3em;

            line-height: 1.5;
            color: #ecf0f1;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            border: 1px solid #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .home-link:hover {
            background: #3498db;
            color: white;
        }

    <div class="container">
        <h1>404</h1>
